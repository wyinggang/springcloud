server:
  port: 8004
  tomcat:
    uri-encoding: utf-8

spring:
  application:
    name: cloud-provider-hystrix-payment

  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/com.wyg.springcloud?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root

mybatis:
  #      mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.wyg.com.wyg.springcloud.entities
  configuration:
    map-underscore-to-camel-case: true
eureka:
  client:
    #向服务中心注册自己
    register-with-eureka: true
    #服务发现
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #注册中心地址
  instance:
    instance-id: payment8004 #修改服务主机在eureka是哪个的名称与ip显示
    prefer-ip-address: true